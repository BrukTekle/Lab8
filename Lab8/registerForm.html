        <form id="myForm">

            <label for="studentID">Student ID</label>
            <input type="text" class="form-control" id="studentID" placeholder="000-XX-XXXX" required pattern="000-[0-9]{2}-[0-9]{4}">                
            <small id="idInfo" class="form-text text-muted">Your unique student identification number.</small>

        <div class="form-group">

            <input Type="text" id="firstName" class="form-control" placeholder="e.g. John" required>
        </div>          
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
